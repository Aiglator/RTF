<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question Quiz</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <div class="bg-white p-5 rounded-4 shadow-sm mx-auto" style="max-width: 900px;">

    <p class="text-muted mb-2">Écran de Question</p>

    <div class="text-center mb-2">
      <h5 id="timer" class="fw-bold">00:25</h5>
    </div>

    <h6 class="text-center text-muted mb-3" id="changenumberofQuestions">Question 5 sur 20</h6>

    <div class="progress mb-4" style="height: 6px;">
      <div class="progress-bar bg-primary" id="bluechange" style="width: 25%;"></div>
    </div>

    <h3 class="text-center mb-5">
      Quel principe de design est illustré par l'utilisation cohérente des
      coins arrondis et des ombres subtiles dans Bootstrap 5 ?
    </h3>

    <div id="feedback"></div>

    <form id="quiz-form">

      <div class="row g-3">

        <div class="col-md-6">
          <button type="submit" class="btn btn-outline-primary w-100 d-flex align-items-center p-3 gap-3" data-value="A">
            <span class="badge bg-light text-dark border">A</span>
            Le design plat (Flat Design)
          </button>
        </div>

        <div class="col-md-6">
          <button type="submit" class="btn btn-outline-primary w-100 d-flex align-items-center p-3 gap-3" data-value="B">
            <span class="badge bg-light text-dark border">B</span>
            Le Material Design
          </button>
        </div>

        <div class="col-md-6">
          <button type="submit" class="btn btn-outline-primary w-100 d-flex align-items-center p-3 gap-3" data-value="C">
            <span class="badge bg-light text-dark border">C</span>
            Le Skeuomorphisme
          </button>
        </div>

        <div class="col-md-6">
          <button type="submit" class="btn btn-outline-primary w-100 d-flex align-items-center p-3 gap-3" data-value="D">
            <span class="badge bg-light text-dark border">D</span>
            Le design responsive
          </button>
        </div>

      </div>

      <input type="hidden" name="answer" id="selected-answer">

    </form>

  </div>
</div>
  <script src="script.js"></script>
  <script src="minuteur.js"></script>
</body>
</html>
